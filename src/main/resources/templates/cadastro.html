    <!-- Login -->
     <div class="container" id="myInput">
      
        <header>Cadastre-se</header>

        <form action="#" class="form" >
          <div class="input-box">
            <label>Nome completo</label>
            <input type="text"  placeholder=" Digite o nome completo" required />
          </div>
  
          <div class="input-box">
            <label>Endereço de email</label>
            <input type="text"  placeholder="Insira o endereço de email" required />
          </div>
  
          <div class="column">
            <div class="input-box">
              <label>Número de telefone</label>
              <input type="number"  placeholder="11 99999-9999" required pattern="[0 - 9]{2} [0 - 9]{5}-[0 - 9]{4}" />
            </div>
            <div class="input-box">
              <label>Data de nasimento</label>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Gênero</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio"  id="check-male" name="gender" checked />
                <label for="check-male">homem</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">mulher</label>
              </div>
              <div class="gender">
                <input type="radio"  id="check-other" name="gender" />
                <label for="check-other">prefiro não dizer</label>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <label>Endereço</label>
            <input type="text" placeholder="Insira o endereço" required />
            <div class="column">
              <div class="select-box">
                <select>
                    <option hidden>País</option>
                      
                    <option  value = "Brasil" > Brasil </option >
                    <option  value = "Brunei" > Brunei </option >
                    <option  value = "Cabo Verde" > Cabo Verde </option >
                    <option  value = "Camarões" > Camarões </option >
                    <option  value = "Camboja" > Camboja </opção >
                    <option  value ="Canadá" > Canadá </option >
                    <option  value = "Catar" > Catar </option >
                    <option  value = "Cazaquistão" > Cazaquistão </option >
                    <option  value = "Chade" > Chade </option >
                    <option  value = "Chile" > Chile </option >
                    <option  value = "China" > China </opção >
                    <option  value ="Chipre" > Chipre </option >
                    <option  value = "Colômbia" > Colômbia </option >
                </select >
            
            </div>
              <input type="text"  placeholder="Digite a sua cidade" required />
            </div>

            <div >
              <input type="text"  placeholder="Digite seu bairro" required />
              <input type="number"  placeholder="00000-000" required pattern=" [0 - 9]{5}-[0 - 9]{3}" />
            </div>
          </div>
          <button>Enviar</button>
        
      
  </form>
