<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/detalhe_cliente.css">
	<link rel="stylesheet" href="/css/sidebar.css">
     <link rel="stylesheet" href="/css/hr.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="/1-Bootstrap/Scroll.js">
     <link rel="stylesheet" href="/css/BaseBoard.css">
     <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"  />
     <link rel="stylesheet" href="/css/img.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
      <link rel="shortcut icon" href="/img/icon_aviao.png.png" type="image/x-icon">
     
	<title>Detalhe</title>
</head>
<body class="body">
	<nav class="navbar sticky-top navbar-light bg-light" >
		<div class="logo">
		  <i class="bx bx-menu menu-icon"></i>
		  <span class="logo-name">dreams tourism</span>
		</div>
		<div class="sidebar">
		  <div class="logo">
			<i class="bx bx-menu menu-icon"></i>
			<span class="logo-name">Dreams tourism</span>
		  </div>
	  
		  <div class="sidebar-content">
			<ul class="lists">
			  <li class="list">
				<a href="/pagina/inicial" class="nav-link">
				  <i class="bx bx-home-alt icon"></i>
				  <span class="link">Início</span>
				</a>
			  </li>
			  <li class="list">
				<a href="#" class="nav-link">
				  <i class="bx bx-bar-chart-alt-2 icon"></i>
				  <span class="link">Nossos serviços</span>
				</a>
			  </li>
			  <li class="list">
				<a href="#" class="nav-link">
				  <i class="bx bx-bell icon"></i>
				  <span class="link">Notificações</span>
				</a>
			  </li>
			 
			  
			  <li class="list">
				<a href="#" class="nav-link">
				  <i class="bx bx-heart icon"></i>
				  <span class="link">Likes</span>
				</a>
			  </li>
			
			</ul>
	  
			<div class="bottom-cotent">
			  <li class="list">
				<a href="#" class="nav-link">
				  <i class="bx bx-cog icon"></i>
				  <span class="link">Configurações</span>
				</a>
			  </li>
			  <li class="list">
				<a href="/pagina/login" class="nav-link">
				  <i class='bx bx-log-in icon'></i>
				  <span class="link">Entrar</span>
				</a>
			  </li>
			</div>
		  </div>
		</div>
	  </nav>
	  </nav>
	  <section class="overlay"></section>
	<div class="card">

		<table class="table" border="1">
			<tr>
				<th>ID:</th>
				<td>
					<span th:text="${cliente.id}"></span>
				</td>
			</tr>
			<tr>
				<th>Nome:</th>
				<td>
					<span th:text="${cliente.nome}"></span>
				</td>
			</tr>
			<tr>
				<th>Telefone:</th>
				<td>
					<span th:text="${cliente.telefone}"></span>
				</td>
			</tr>
			<tr>
				<th>Data de nascimento:</th>
				<td>
					<span th:text="${cliente.data_nasc}"></span>
				</td>
			</tr>
			<tr>
				<th>Cpf:</th>
				<td>
					<span th:text="${cliente.cpf}"></span>
				</td>
			</tr>
			<tr>
				<th>Endereço:</th>
				<td>
					<span th:text="${cliente.endereco}"></span>
				</td>
			</tr>
			<tr>
				<th>Cidade:</th>
				<td>
					<span th:text="${cliente.cidade}"></span>
				</td>
			</tr>
			<tr>
				<th>Bairro:</th>
				<td>
					<span th:text="${cliente.bairro}"></span>
				</td>
			</tr>
			<tr>
				<th>Cep:</th>
				<td>
					<span th:text="${cliente.cep}"></span>
				</td>
			</tr>
			<tr>
				<th>E-mail:</th>
				<td>
					<span th:text="${cliente.email}"></span>
				</td>
			</tr>
		</table>

		
		<a th:href="@{/cliente/list}">Voltar</a> 
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/js/sidebar.js"></script>
</body>
</html>
